<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponent</title>
    <script type="text/javascript" src="exponent_size.js"></script>
</head>

<body>
    <p id="exponent"></p>
    <script>
        let app = document.querySelector('#exponent');
        
        for (let i = 0; i <= 512; ++i) {
            let br = document.createElement('br')
            app.append(i+' : '+exponent_size(i),br);
        }
    </script>
</body>

</html>
