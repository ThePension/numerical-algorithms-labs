<!DOCTYPE html>
<html lang="en" style="scroll-snap-type: y proximity;">

<head>
    <script src="p5.js"></script>
    <meta charset="utf-8">
    <title>Projet - double pendulum 2D</title>
</head>

<body style="margin: 0;">
    <main style="scroll-snap-align: start;">
        <h1 style="margin-top: 0;">Projet - double pendulum 2D</h1>
        <hr style="scroll-snap-align: start;">

        <section>
            <label id="pendulum_number">
                <label for="pendulum_number">Double pendulum number</label>
                <output id="pendulum_number_value" for="pendulum_number_input">5</output>
                <input id="pendulum_number_input" type="range" min="1" max="1000" step="1" value="5"
                    oninput="simulation_pendulum_number()">
            </label>
            <label id="gravity">
                <label for="gravity">Gravity</label>
                <output id="gravity_value" for="gravity_input">9.81</output>
                <input id="gravity_input" type="range" min="0" max="50" step="0.01" value="9.81"
                    oninput="simulation_gravity()">
            </label>
            <label id="mass1">
                <label for="mass1_input">Mass 1</label>
                <input id="mass1_input" type="number" min="1" max="100" value="10" onchange="springs_mass1()">
            </label>
            <label id="mass2">
                <label for="mass2_input">Mass 2</label>
                <input id="mass2_input" type="number" min="1" max="100" value="10" onchange="springs_mass2()">
            </label>
        </section>
        <output id="sketch"></output>
        <section>
            <hr style="scroll-snap-align: start;">
            <p>Équipe 4 :</p>
            <ul>
                <li>Nicolas Aubert</li>
                <li>Lucas Gosteli</li>
                <li>Vincent Jeannin</li>
                <li>Théo Vuilliomenet</li>
            </ul>
            <p>Date : 02.06.2022</p>
        </section>
    </main>
    <script src="doublependulum.js"></script>
    <script src="sketch.js"></script>
    <script src="controls.js"></script>
</body>

</html>
